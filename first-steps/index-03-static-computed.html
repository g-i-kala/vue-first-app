<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen">
    <div id="app" class="h-full grid place-items-center">
      <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress Assignemnts</h2>
        <ul>
          <li v-for="assignment in inProgressAssignments" :key="assignment.id">
            <label>
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
      <section v-show="completedAssignments.length">
        <h2 class="font-bold mb-2">Completed Assignemnts</h2>
        <ul>
          <li v-for="assignment in completedAssignments" :key="assignment.id">
            <label>
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
    </div>
    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: 'Finish project', complete: false, id: 1 },
              { name: 'Read chapter', complete: false, id: 2 },
              { name: 'Turn in homework', complete: false, id: 3 },
            ],
          };
        },
        computed: {
          completedAssignments() {
            return this.assignments.filter((assignment) => assignment.complete);
          },
          inProgressAssignments() {
            return this.assignments.filter((assignment) => !assignment.complete);
          },
        },
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen">
    <div id="app" class="h-full grid place-items-center">
      <button
        :class="active ? 'text-green-400' : 'text-red-500'"
        @click="toggle"
        class="border bg-gray-100 shadow-lg p-2"
      >
        Click Me!
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            active: false,
          };
        },
        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
